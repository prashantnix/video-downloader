vd:
  base-storage-path: /mnt/self/downloads/general/video-downloader
  time-consts:
    seconds: 1
    minutes: 60 * ${vd.time-consts.seconds}
    hours: 60 * ${vd.time-consts.minutes}
    days: 24 * ${vd.time-consts.hours}
  time-outs:
    email-verification-token: 1 * ${vd.time-consts.days}

spring:
  datasource:
    url: jdbc:postgresql://172.17.0.2:5432/vd-db?currentSchema=vd-db-schema
    username: vd-user
    password: vd-password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      naming:
        physicalStrategy: com.brokencodes.vd.configurations.VdNamingStrategy
      ddl-auto: create
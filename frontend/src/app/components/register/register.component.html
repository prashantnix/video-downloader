                <input type="email" placeholder="Email" class="input is-radiusless" required>
            </div>
        </div>

            <div class="control">
                <input type="password" placeholder="Password" class="input is-radiusless" required>

        </div>
        <div class="field">

                <input type="password" placeholder="Repeat password" class="input is-radiusless" required>

        </div>
